<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<body>

	<div layout:fragment="content">
		<div class="container">
		
			<img th:src="@{/images/top.jpg}" class="img-fluid mx-auto d-block" alt="Imagen cabecera">
			
			<img th:src="@{/images/animated-top.gif}" class="img-fluid mx-auto d-block" alt="Gif animado">
			
			<div class="formulario">
				<div class="form-group">
					<label for="clave" class="letra" th:utext="${congrats}"></label> 
				</div>

				<a class="btn btn-outline-primary" th:href="${'/' + @questions.awardFileName}">Descargar</a>
			</div>

			<img th:src="@{/images/animated-bottom.gif}" class="img-fluid mx-auto d-block" alt="Gif animado">
			
			<img th:src="@{/images/bottom.jpg}" class="img-fluid mx-auto d-block" alt="Imagen pie">

		</div>

	</div>
</body>
</html>
