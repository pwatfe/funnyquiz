<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<body>

	<div layout:fragment="content">
		<div class="container">

			<img th:src="@{/images/top.jpg}" class="img-fluid mx-auto d-block"
				alt="Imagen cabecera"> 
			
			<img th:src="@{/images/404.png}"
				class="img-fluid mx-auto d-block" alt="Imagen 404">
			
			<div class="formulario">
				<div class="form-group">
					<label class="letra">Oops! Page Not Found</label>
				</div>
			</div>
			
			<img th:src="@{/images/bottom.jpg}" class="img-fluid mx-auto d-block"
				alt="Imagen pie">

		</div>

	</div>
</body>
</html>
