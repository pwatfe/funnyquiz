<!DOCTYPE HTML>

	layout:decorate="~{layout/layout}">

<body>

	<div layout:fragment="content">
		<div class="container">

			<img th:src="@{/images/top.jpg}"

			<form class="formulario" th:action="@{/welcome}" method="POST">
				<div class="form-group">
					<label for="clave" class="letra" th:utext="${passwordText}"></label> <input
						type="password" th:name="param" class="form-control"
						placeholder="Introduzca la contraseÃ±a..." />
				</div>

				<button type="submit" class="btn btn-outline-primary">Comenzar</button>
			</form>

			<img th:src="@{/images/bottom.jpg}"
				class="img-fluid mx-auto d-block" alt="Imagen pie">

		</div>

	</div>
</body>
</html>
